<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda</title>
</head>
<body>
    <h1>Mi Tienda Online</h1>
    
    <div id="productos">
        <h2>Productos Disponibles</h2>
        
        <div class="producto" data-id="1" data-precio="25.99">
            <h3>Camiseta</h3>
            <p>Precio: €25.99</p>
            <label>Cantidad: </label>
            <input type="number" class="cantidad" min="0" value="0" onchange="calcularTotal()">
        </div>
        
        <div class="producto" data-id="2" data-precio="45.50">
            <h3>Pantalón</h3>
            <p>Precio: €45.50</p>
            <label>Cantidad: </label>
            <input type="number" class="cantidad" min="0" value="0" onchange="calcularTotal()">
        </div>
        
        <div class="producto" data-id="3" data-precio="89.99">
            <h3>Zapatillas</h3>
            <p>Precio: €89.99</p>
            <label>Cantidad: </label>
            <input type="number" class="cantidad" min="0" value="0" onchange="calcularTotal()">
        </div>
        
        <div class="producto" data-id="4" data-precio="15.75">
            <h3>Gorra</h3>
            <p>Precio: €15.75</p>
            <label>Cantidad: </label>
            <input type="number" class="cantidad" min="0" value="0" onchange="calcularTotal()">
        </div>
        
        <div class="producto" data-id="5" data-precio="35.00">
            <h3>Sudadera</h3>
            <p>Precio: €35.00</p>
            <label>Cantidad: </label>
            <input type="number" class="cantidad" min="0" value="0" onchange="calcularTotal()">
        </div>
        <div class="producto" data-id="6" data-precio="17.00">
            <h3>Cinturón</h3>
            <p>Precio: €17.00</p>
            <label>Cantidad: </label>
            <input type="number" class="cantidad" min="0" value="0" onchange="calcularTotal()">
        </div>
    </div>
    
    <hr>
    
    <div id="carrito">
        <h2>Resumen de Compra</h2>
        <div id="resumen"></div>
        <div id="total">
            <h3>Total: €0.00</h3>
        </div>
        <button onclick="limpiarCarrito()">Limpiar Carrito</button>
    </div>

    <script>
        function calcularTotal() {
            // Completar: debe calcular subtotales y el total del carrito
            /*
            -Recorrer los productos.
            -Calcular el subtotal (cantidad × precio).
            -Mostrar el resumen de compra.
            -Calcular y mostrar el total.*/
            console.log('change');
            const products = document.querySelectorAll('.producto');// seleciona todos las etiquete que tenga la clase producto
            /* console.log(products); */
            let total = 0;
            let resumenHTML = '';

            products.forEach(product => {
                const nombre = product.querySelector('h3').textContent;
                const precio = parseFloat(product.dataset.precio);
                const cantidad = parseInt(product.querySelector('.cantidad').value);

                if (cantidad > 0) {
                    const subtotal = cantidad * precio;
                    total += subtotal;
                    resumenHTML += `<p>${nombre}: ${precio} x${cantidad} = €${subtotal.toFixed(2)}</p>`;
                }
                /* console.log(product);
                cant = product.querySelector('.cantidad').value;
                console.log('cantidad ' + cant);
                if (cant >0)
                {
                    resultadoTexto += `<p> Cantidad : ${cant}</p>`;
                } */
                
            });

            /* document.querySelector('#resumen').innerHTML=resultadoTexto;
            console.log(document.querySelector('#resumen')); */
            document.getElementById('resumen').innerHTML = resumenHTML || '<p>No items in the cart.</p>';
            document.getElementById('total').innerHTML = `<h3>Total: €${total.toFixed(2)}</h3>`;




        }
        
        function limpiarCarrito() {
            // Completar: debe reiniciar cantidades, resumen y total
            const cantidades = document.querySelectorAll('.cantidad');
            cantidades.forEach(input => input.value = 0);

            document.getElementById('resumen').innerHTML = '';
            document.getElementById('total').innerHTML = '<h3>Total: €0.00</h3>';
        }
        
        // Inicializar al cargar la página
        calcularTotal();
    </script>
</body>
</html>
