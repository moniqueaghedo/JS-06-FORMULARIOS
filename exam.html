<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda</title>
    
    <!-- ✅ CSS Styling -->
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1, h2, h3 {
            color: #2c3e50;
        }

        /* Product List */
        #productos {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            
        }

        .producto {
            background-color: #f3e2c6;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .producto h3 {
            margin-top: 0;
        }

        .producto input[type="number"] {
            width: 60px;
            padding: 5px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        /* Cart Section */
        #carrito {
            margin-top: 40px;
            padding: 15px;
            background-color: #e8f0fe;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        #resumen p {
            margin: 5px 0;
        }

        #total h3 {
            margin-top: 15px;
        }

        button {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #27ae60;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: rgb(195, 250, 241);
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #ccc;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #333;
        }

        #modalResumen p {
            margin: 5px 0;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .producto {
                width: 100%;
            }

            .modal-content {
                width: 95%;
            }
        }
        .imagenes {
            max-width: 78px;


        }
    </style>
</head>
<body>
    <h1>Mi Tienda Online</h1>

    <!-- ✅ Productos -->
    <div id="productos">
        <div class="producto" data-id="1" data-precio="25.99">
            <img src="Imagenes/ankara top.webp" alt="top" class="imagenes">
            <h3>Camiseta</h3>
            <p>Precio: €30.50</p>
            <label>Cantidad: </label>
            <input type="number" class="cantidad" min="0" value="0" onchange="calcularTotal()">
        </div>

        <div class="producto" data-id="2" data-precio="45.50">
            <img src="Imagenes/ankara patalon.jpg" alt="top" class="imagenes">
            <h3>Pantalón</h3>
            <p>Precio: €50.00</p>
            <label>Cantidad: </label>
            <input type="number" class="cantidad" min="0" value="0" onchange="calcularTotal()">
        </div>

        <div class="producto" data-id="3" data-precio="89.99">
            <img src="Imagenes/shoe..jpg" alt="top" class="imagenes">
            <h3>Zapatillas</h3>
            <p>Precio: €80.99</p>
            <label>Cantidad: </label>
            <input type="number" class="cantidad" min="0" value="0" onchange="calcularTotal()">
        </div>

        <div class="producto" data-id="4" data-precio="15.75">
            <img src="Imagenes/ggora.jpg" alt="top" class="imagenes">
            <h3>Gorra</h3>
            <p>Precio: €35.99</p>
            <label>Cantidad: </label>
            <input type="number" class="cantidad" min="0" value="0" onchange="calcularTotal()">
        </div>

        <div class="producto" data-id="5" data-precio="35.00">
            <img src="Imagenes/sudadera.jpg" alt="top" class="imagenes">
            <h3>Sudadera</h3>
            <p>Precio: €120.00</p>
            <label>Cantidad: </label>
            <input type="number" class="cantidad" min="0" value="0" onchange="calcularTotal()">
        </div>

        <div class="producto" data-id="6" data-precio="17.00">
            <img src="Imagenes/cinturon.jpg" alt="top" class="imagenes">
            <h3>Cinturón</h3>
            <p>Precio: €25.95</p>
            <label>Cantidad: </label>
            <input type="number" class="cantidad" min="0" value="0" onchange="calcularTotal()">
        </div>
    </div>

    <hr>

    <!-- ✅ Resumen de compra -->
    <div id="carrito">
        <h2>Resumen de Compra</h2>
        <div id="resumen"></div>
        <div id="total">
            <h3>Total: €0.00</h3>
        </div>
        <button onclick="limpiarCarrito()">Limpiar Carrito</button>
        <button onclick="openModal()">Ver Carrito</button>
    </div>

    <!-- ✅ Modal (ventana emergente) -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Resumen de Compra</h2>
            <div id="modalResumen"></div>
            <div id="modalTotal"><h3>Total: €0.00</h3></div>
            <button onclick="limpiarCarrito(); closeModal();">Limpiar Carrito</button>
        </div>
    </div>

    <!-- ✅ JavaScript -->
    <script>
        function calcularTotal() {
            const products = document.querySelectorAll('.producto');
            let total = 0;
            let resumenHTML = '';

            products.forEach(product => {
                const nombre = product.querySelector('h3').textContent;
                const precio = parseFloat(product.dataset.precio);
                const cantidad = parseInt(product.querySelector('.cantidad').value);

                if (cantidad > 0) {
                    const subtotal = cantidad * precio;
                    total += subtotal;
                    resumenHTML += `<p>${nombre}: €${precio} x ${cantidad} = €${subtotal.toFixed(2)}</p>`;
                }
            });

            document.getElementById('resumen').innerHTML = resumenHTML || '<p>No hay productos en el carrito.</p>';
            document.getElementById('total').innerHTML = `<h3>Total: €${total.toFixed(2)}</h3>`;
        }

        function limpiarCarrito() {
            const cantidades = document.querySelectorAll('.cantidad');
            cantidades.forEach(input => input.value = 0);
            document.getElementById('resumen').innerHTML = '';
            document.getElementById('total').innerHTML = '<h3>Total: €0.00</h3>';
            document.getElementById('modalResumen').innerHTML = '';
            document.getElementById('modalTotal').innerHTML = '<h3>Total: €0.00</h3>';
        }

        function openModal() {
            document.getElementById('cartModal').style.display = 'block';
            document.getElementById('modalResumen').innerHTML = document.getElementById('resumen').innerHTML;
            document.getElementById('modalTotal').innerHTML = document.getElementById('total').innerHTML;
        }

        function closeModal() {
            document.getElementById('cartModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('cartModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Inicializar al cargar
        calcularTotal();
    </script>
</body>
</html>
